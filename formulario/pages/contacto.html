<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">

<body>
    <header><h1>Formulario de contacto</h1></header>

    <nav>
        <a href="../index.html">Inicio</a>
        <a href="./Input.html">Inputs</a>
        <a href="">Contacto</a>

    <section>
        <h2>formulario de busqueda</h2>
        <form action="" method="get">
            <input type="search" name="" id=""
            placeholder="ingresa lo que deseas buscar">
            <button type="submit">buscar</button>
        </form>
    </section>

    <section>
        <h2>Formulario login</h2>
        <form action="">
            <input type="email" name="" id="" placeholder="ingrese email" required id="email">
            <input type="password" name="" id="" placeholder="ingrese pasword" required id="paswoord">
            <button type="submit">Iniciar sesion</button>
        </form>
    </section>

    <section>
        <h2>Formulario de registro</h2>
        <!--averiguar la propiedad action que me permite cargar archvios multimedia en mi formulario-->
            <form action="" method="post">
                <label>nombres: <input type="text" name="" id="texto"></label>
                <br><br>
                <label>Apellidos: <input type="text" name="" id="texto2"></label>
                <br><br>
                <label>Usurio/email: <input type="email" name="" id="email"></label>
                <br><br>
                <label>password: <input type="password" name="" id="password"></label>
                <br><br>
                <label>sube tu foto: <input type="file" name="" id="archivo"></label>
                <br><br>
                <label>Fecha de nacimiento: <input type="date" name="" id="f_nacimiento"></label>
                <input type="submit" value="registrate">
            </form>
    </section>


    <script src="../js/script.js"></script>
</body>
</html>
